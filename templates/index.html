<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Bot</title>
</head>
<body>
    <h1>Instagram Automation Bot</h1>
    <form action="/start-bot" method="POST">
        <label for="username">Instagram Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Instagram Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="accounts">Instagram Usernames (comma-separated):</label>
        <input type="text" id="accounts" name="accounts" required><br>

        <label for="first_message">First Message:</label>
        <textarea id="first_message" name="first_message" required></textarea><br>

        <label for="second_message">Second Message:</label>
        <textarea id="second_message" name="second_message" required></textarea><br>

        <button type="submit">Start</button>
    </form>
</body>
</html>
